<div class="container" ng-if="!vm.loading">
    <h2>User Profile</h2>
  
    <div class="card">
      <h3>{{ vm.user.username }}</h3>
      <!-- <img ng-src="{{ vm.user.avatar }}" alt="{{ vm.user.username }}'s avatar" class="avatar"> -->
      <p>Email: {{ vm.user.email }}</p>
      <p>Joined: {{ vm.user.created_at | date:'medium' }}</p>
    </div>
  </div>
  
  <div ng-if="vm.loading">
    <p>Loading user profile...</p>
  </div>
