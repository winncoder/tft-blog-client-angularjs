<div class="blog-home">
    <h1>Blog Posts</h1>
    <div class="post" *ngFor="let post of posts">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <div class="comments">
            <h3>Comments</h3>
            <div class="comment" *ngFor="let comment of post.comments">
                <p><strong>{{ comment.author }}:</strong> {{ comment.text }}</p>
            </div>
        </div>
    </div>
</div>
