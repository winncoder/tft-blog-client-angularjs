<div class="container">
    <h2>Login</h2>
    <form ng-submit="vm.login()">
      <div>
        <label>Email</label>
        <input type="text" ng-model="vm.user.email" required>
      </div>
      <div>
        <label>Password</label>
        <input type="password" ng-model="vm.user.password" required>
      </div>
      <button type="submit">Login</button>
      <br>
      <a class="nav-link" href="#/register">No account</a>
    </form>
  </div>
